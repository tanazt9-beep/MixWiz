<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MixWiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a202c; /* A deep blue-gray */
      }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-progress {
        animation: progress-fill 1s ease-out forwards;
      }
      @keyframes progress-fill {
        from { width: 0%; }
      }
      
      .neon-glow-cyan {
        box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #06b6d4;
      }
      .neon-text-cyan {
        text-shadow: 0 0 2px #06b6d4, 0 0 5px #06b6d4;
      }
      .neon-glow-purple {
        box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7;
      }
      .neon-text-purple {
        text-shadow: 0 0 2px #a855f7, 0 0 5px #a855f7;
      }
    </style>
